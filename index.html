<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宝珠酿造 - 唤醒酿造之力</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/transitions.css">
</head>
<body>
    <!-- ========== 开场序列容器 ========== -->
    <div id="intro-screen">
        <!-- 粒子 Canvas 层 -->
        <canvas id="intro-canvas"></canvas>
        
        <!-- 白点触发器 -->
        <div id="intro-dot"></div>
        
        <!-- 白色闪屏遮罩 -->
        <div id="intro-flash"></div>
        
        <!-- 拱门（简化版）-->
        <div id="intro-door">
            <div class="door-frame"></div>
            <div class="door-inner">
                <div class="door-glow"></div>
            </div>
        </div>
        
        <!-- 物品栏（教学用） -->
        <div id="intro-inventory"></div>
        
        <!-- 叙事文字 -->
        <div id="intro-narrative"></div>
        
        <!-- 标题（粒子拼字后由 canvas 绘制，这里只做占位） -->
        <div id="intro-title"></div>
        
        <!-- 开始游戏按钮 -->
        <button id="intro-start-btn">开始游戏</button>
    </div>

    <!-- ========== 主界面容器 ========== -->
    <div class="main-screen" id="main-screen" style="display: none;">
        <!-- 粒子 Canvas 层 -->
        <canvas id="main-canvas"></canvas>
        
        <!-- 主菜单 -->
        <div class="main-menu-container">
            <!-- 开始游戏按钮 -->
            <button class="main-btn primary" id="continue-btn">开始游戏</button>
            
            <!-- 配方图谱进度条 -->
            <div class="main-progress-row" id="codex-row">
                <span class="progress-label">配方图谱</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="codex-progress-fill"></div>
                </div>
                <span class="progress-text" id="codex-progress-text">0/50</span>
            </div>
            
            <!-- 记忆碎片进度条 -->
            <div class="main-progress-row" id="fragment-row">
                <span class="progress-label">记忆碎片</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="fragment-progress-fill"></div>
                </div>
                <span class="progress-text" id="fragment-progress-text">0/30</span>
            </div>
            
            <!-- 设置按钮 -->
            <button class="main-btn secondary" id="settings-btn">设置</button>
            
            <!-- 底部小字行 -->
            <div class="main-footer-row">
                <button class="main-link-btn" id="reset-btn">重置进度</button>
                <span class="main-footer-divider">·</span>
                <button class="main-link-btn" id="free-mode-btn">自由世界</button>
            </div>
        </div>
    </div>

    <!-- ========== 设置面板（弹出层） ========== -->
    <div class="panel-overlay" id="settings-overlay">
        <div class="panel settings-panel">
            <button class="panel-close" id="settings-close">✕</button>
            <h2 class="panel-title">设置</h2>
            
            <div class="settings-content">
                <!-- BGM 音量控制 -->
                <div class="settings-row">
                    <span class="settings-label">🎵 背景音乐</span>
                    <input type="range" id="bgm-volume-slider" class="volume-slider" min="0" max="100" value="80">
                    <span class="volume-value" id="bgm-volume-value">80%</span>
                </div>
                
                <!-- SFX 音量控制 -->
                <div class="settings-row">
                    <span class="settings-label">🔊 音效</span>
                    <input type="range" id="sfx-volume-slider" class="volume-slider" min="0" max="100" value="80">
                    <span class="volume-value" id="sfx-volume-value">80%</span>
                </div>
                
                <div class="settings-divider"></div>
                
                <!-- 游戏信息 -->
                <div class="settings-info">
                    <p>宝珠酿造 v1.0</p>
                    <p class="info-sub">唤醒酿造之力</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本引入 -->
    <!-- 音频管理器 -->
    <script src="js/audio-manager.js"></script>
    
    <!-- 数据模块 -->
    <script src="js/data/data-worlds.js"></script>
    <script src="js/data/data-items.js"></script>
    <script src="js/data.js"></script>
    
    <script src="js/level.js"></script>
    
    <!-- 开场模块 -->
    <script src="js/intro/intro-core.js"></script>
    <script src="js/intro/intro-text.js"></script>
    <script src="js/intro/intro-states-early.js"></script>
    <script src="js/intro/intro-states-late.js"></script>
    <script src="js/intro/intro-particles.js"></script>
    <script src="js/intro/intro-items.js"></script>
    <script src="js/intro/intro-render.js"></script>
    <script src="js/intro.js"></script>
    
    <!-- 主界面模块 -->
    <script src="js/main-particles.js"></script>
    <script src="js/main.js"></script>
    
    <!-- 页面过渡系统 -->
    <script src="js/page-transitions.js"></script>
</body>
</html>
