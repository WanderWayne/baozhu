<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章节选择 - 宝珠酿造</title>
    <link rel="stylesheet" href="css/levels.css">
    <link rel="stylesheet" href="css/transitions.css">
</head>
<body>
    <!-- 发酵气泡背景 -->
    <canvas id="bubble-canvas"></canvas>
    
    <div class="container" id="container">
        <header>
            <button class="back-btn" id="back-btn">←</button>
            <h1 id="page-title">选择章节</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- 章节图标行 -->
        <div class="chapter-selector" id="chapter-selector">
            <div class="world-map" id="world-map">
                <!-- 由JS动态生成 -->
            </div>
        </div>

        <!-- 章节标题 + 简介融合区域 -->
        <div class="chapter-header" id="chapter-header">
            <span class="chapter-icon" id="world-icon">🥛</span>
            <div class="chapter-title-group">
                <span class="chapter-name" id="world-name">奶酪谷</span>
                <p class="chapter-desc" id="story-text">在米酒的温柔发酵中，探索奶酪的秘密...</p>
            </div>
        </div>

        <!-- 关卡提示 -->
        <div class="level-hint">
            <span class="hint-line"></span>
            <span class="hint-text">上下滑动选择关卡</span>
            <span class="hint-line"></span>
        </div>

        <!-- 关卡滑动选择器 -->
        <div class="level-carousel-container">
            <div class="level-carousel" id="level-doors">
                <!-- 由JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 音频管理器 -->
    <script src="js/audio-manager.js"></script>
    
    <!-- 数据模块 -->
    <script src="js/data/data-worlds.js"></script>
    <script src="js/data/data-items.js"></script>
    <script src="js/data.js"></script>
    
    <script src="js/level.js"></script>
    <script src="js/levels-page.js"></script>
    
    <!-- 发酵气泡系统 -->
    <script src="js/levels-bubbles.js"></script>
    
    <!-- 页面过渡系统 -->
    <script src="js/page-transitions.js"></script>
</body>
</html>
